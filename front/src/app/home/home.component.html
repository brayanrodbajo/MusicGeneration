<style type="text/css">

		/*+body{color: red;}*/

	/* escritorio peque√±o tablet*/
	@media(min-width: 768px )and (max-width: 979px){

<body background="img/background.png">
	<div id="espacio_inicial"></div>

	<div class="row-fluid clearfix">
		<div class="span12 clearfix" >
			<div id="cabeza" class="text-center clearfix" style="">
				<font SIZE=8 COLOR=white><B>NOMBRE PROYECTO</B></font>
				<br>
				<font SIZE=3 COLOR=white>Desarrollado por: Brayan Rodriguez</font>
			</div>
		</div>

		<br>
		<br>
		<br>

		</div>

		<br>
		<br>
		<audio *ngIf="showPlay" controls>
